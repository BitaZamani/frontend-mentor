<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/289d79bd19.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="name header-box">
      <h1 class="poppins-semibold">
        <i class="fa-regular fa-comment-dots"></i> Huddle
      </h1>
    </header>
    <main class="container">
      <figure class="img-box">
        <img
          class="img"
          alt="svg illustration-mockups"
          src="./images/illustration-mockups.svg"
        />
      </figure>
      <article class="text-box">
        <h2 class="title poppins-medium">
          Build The Community Your Fans Will Love
        </h2>
        <p class="paragraph open-sans">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </article>
    </main>
    <footer class="social-box">
      <section class="social"><i class="fa-brands fa-facebook"></i></section>
      <section class="social"><i class="fa-brands fa-twitter"></i></section>
      <section class="social"><i class="fa-brands fa-instagram"></i></section>
    </footer>
  </body>
</html>
